{% extends "base.html" %} 
{% load static %}
 {% block design %} <link
rel="stylesheet" href="{% static "css/meal.css" %}"> 
{% endblock %} 
{% block content %}
<h1 class="text-lg-center">Menu</h1>
{% for i in meals%}
<div class="meal-box container col-md-4 col-sm-12 m-auto mt-4 bg-secondary">
  <div class="card shadow-lg p-3 mb-5 bg-body rounded " style="width: 20rem">
    <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
    <div class="card-body ">
        <h6 class="card-text">ID : {{i.idCategory}}</h6>
        <h5 class="card-title">Name : {{i.strCategory}}</h5>
        <hp class="card-text"
        >{{ i.strCategoryDescription | truncatewords:10 }}</hp
      >
    </div>
  </div>
</div>
{% endfor %} 
{% endblock %}
