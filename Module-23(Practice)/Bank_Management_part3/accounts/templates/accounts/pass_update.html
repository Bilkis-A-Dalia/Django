{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block content%}
<form style="width:50%; margin:auto;" method="post">
    <h1>{{type}} Page</h1>
    {% csrf_token %}
    {{form|crispy}}
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">{{type}}</button>
</form>
{%endblock%}
